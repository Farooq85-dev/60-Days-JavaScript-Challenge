<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #0e0f12">
    <div class="navbar">
      <div class="left-bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-activity"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 12h4l3 8l4 -16l3 8h4" />
        </svg>
        <h3>PsBank</h3>
      </div>
      <div class="center-bar">
        <div>
          <h3>Home</h3>
        </div>
        <div>
          <h3>Pricing</h3>
        </div>
        <div>
          <h3>Our Cards</h3>
        </div>
        <div>
          <h3>Customers</h3>
        </div>
      </div>
      <div class="right-bar">
        <button class="signin-btn">
          <h3>Signin</h3>
        </button>
        <button class="signup-btn">
          <h3>Signup</h3>
        </button>
      </div>
    </div>

    <div class="hero">
      <h2>Create your Face Cards</h2>
      <h5>Express Yourself with these Cards</h5>
      <p>
        With our cutting edge face cards feature, you can now craft your own
        personalize bank <br />
        card based on your unique facial feature
      </p>

      <button class="start-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-down"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M18 13l-6 6" />
          <path d="M6 13l6 6" />
        </svg>
        <h3>Start Now</h3>
      </button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
