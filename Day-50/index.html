<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #01021a">
    <!-- Animated Cursor -->
    <div class="cursor"></div>
    <!-- Navbar -->
    <div class="navbar">
      <div class="left-bar"><h3>SAYLANI</h3></div>
      <div class="center-bar">
        <h3>Home</h3>
        <h3>About</h3>
        <h3>Services</h3>
        <h3>Media</h3>
        <h3>Bank Details</h3>
      </div>
      <div class="right-bar">
        <button class="signin">Signin</button>
        <button>Signup</button>
      </div>
    </div>
    <!-- Hero -->
    <div class="hero">
      <div class="top-hero">
        <h2>Your Next Choice To Learn.</h2>
        <p>Saylani is providing you best environment.</p>
      </div>
      <div class="bottom-hero">
        <button class="hero-readmore-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-book"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
            <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
            <path d="M3 6l0 13" />
            <path d="M12 6l0 13" />
            <path d="M21 6l0 13" />
          </svg>
          Read More
        </button>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user-square"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 10a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
            <path d="M6 21v-1a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v1" />
            <path
              d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z"
            />
          </svg>
          Register
        </button>
      </div>
    </div>

    <!-- GSAP CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
